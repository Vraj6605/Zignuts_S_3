<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text align</title>
  <style>
    h1{
      text-align: left;
    }
    h2{
      text-align: right;
    }
    h3{
      text-align: center;
    }
    
  </style>
</head>
<body>
  <h1>Hellooo Gooogle</h1>
  <h2>Hellooo Gooogle</h2>
  <h3>Hellooo Gooogle</h3>
</body>
</html>
