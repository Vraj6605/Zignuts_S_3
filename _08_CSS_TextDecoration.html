<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Decoration</title>
  <style>
    h2 {
      text-decoration: overline;
    }

    h1 {
      text-decoration: line-through;
    }

    p {
      text-decoration: underline;
      font-weight: bold;   /* Font Weight Range is 100 to 900. or normal | bold | bolder | lighter */
      font-size: 40px;
    }

 
  </style>
</head>

<body>
  <h1>Hello I am Vraj.</h1>
  <h2>Hello I am Vraj.</h2>
  <p>Hello I am Vraj.</p>
</body>

</html>
